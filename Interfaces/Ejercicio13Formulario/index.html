<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Preferencias</title>
    <style>
        :root {
            --primary-color: #6c5ce7;
            --secondary-color: #00b894;
            --tertiary-color: #e17055;
            --background-color: #2d3436;
            --surface-color: #34495e;
            --text-color: #dfe6e9;
            --border-color: #636e72;
            --input-bg-color: #2c3e50;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            line-height: 1.6;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            background-color: var(--surface-color);
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            padding: 40px;
            width: 100%;
            max-width: 500px;
        }

        h1 {
            color: var(--primary-color);
            text-align: center;
            margin-bottom: 30px;
            font-weight: 300;
            font-size: 2.5em;
            letter-spacing: 2px;
        }

        .form-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: var(--text-color);
        }

        input[type="text"],
        select {
            width: 100%;
            padding: 12px;
            border: 1px solid var(--border-color);
            border-radius: 6px;
            font-size: 16px;
            transition: all 0.3s ease;
            background-color: var(--input-bg-color);
            color: var(--text-color);
        }

        input[type="text"]:focus,
        select:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 2px rgba(108, 92, 231, 0.2);
        }

        .radio-group,
        .checkbox-group {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
        }

        .radio-group label,
        .checkbox-group label {
            display: flex;
            align-items: center;
            font-weight: normal;
        }

        input[type="radio"],
        input[type="checkbox"] {
            margin-right: 8px;
            accent-color: var(--primary-color);
        }

        select {
            appearance: none;
            background-image: url('data:image/svg+xml;utf8,<svg fill="%23dfe6e9" height="24" viewBox="0 0 24 24" width="24" xmlns="http://www.w3.org/2000/svg"><path d="M7 10l5 5 5-5z"/><path d="M0 0h24v24H0z" fill="none"/></svg>');
            background-repeat: no-repeat;
            background-position: right 10px top 50%;
        }

        .button-group {
            display: flex;
            justify-content: space-between;
            margin-top: 30px;
        }

        button {
            background-color: transparent;
            color: var(--text-color);
            border: 2px solid;
            border-radius: 8px;
            padding: 12px 25px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
            position: relative;
            overflow: hidden;
        }

        button::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 0;
            height: 100%;
            transition: all 0.3s ease;
            z-index: -1;
        }

        button:hover::before {
            width: 100%;
        }

        button:hover {
            color: #ffffff;
        }

        button:active {
            transform: scale(0.98);
        }

        button:nth-child(1) {
            border-color: var(--primary-color);
        }

        button:nth-child(1)::before {
            background-color: var(--primary-color);
        }

        button:nth-child(2) {
            border-color: var(--secondary-color);
        }

        button:nth-child(2)::before {
            background-color: var(--secondary-color);
        }

        button:nth-child(3) {
            border-color: var(--tertiary-color);
        }

        button:nth-child(3)::before {
            background-color: var(--tertiary-color);
        }

        @media (max-width: 480px) {
            .radio-group,
            .checkbox-group {
                grid-template-columns: 1fr;
            }

            .button-group {
                flex-direction: column;
                gap: 15px;
            }

            button {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Preferencias</h1>
        <form>
            <div class="form-group">
                <label for="username">Nombre de usuario</label>
                <input type="text" id="username" name="username" required>
            </div>
            
            <div class="form-group">
                <label>Edad</label>
                <div class="radio-group">
                    <label><input type="radio" name="age" value="1-20"> 1-20 años</label>
                    <label><input type="radio" name="age" value="21-40"> 21-40 años</label>
                    <label><input type="radio" name="age" value="41-60"> 41-60 años</label>
                    <label><input type="radio" name="age" value="61+"> 61+ años</label>
                </div>
            </div>
            
            <div class="form-group">
                <label>Juegos favoritos (elige hasta 6)</label>
                <div class="checkbox-group">
                    <label><input type="checkbox" name="game" value="game1"> Counter Strike 2</label>
                    <label><input type="checkbox" name="game" value="game2"> Red Dead Redemption 2</label>
                    <label><input type="checkbox" name="game" value="game3"> GTA V</label>
                    <label><input type="checkbox" name="game" value="game4"> iRacing</label>
                    <label><input type="checkbox" name="game" value="game5"> Days Gone</label>
                    <label><input type="checkbox" name="game" value="game6"> Batman Arkham Asylum</label>
                </div>
            </div>
            
            <div class="form-group">
                <label for="movie">Película favorita</label>
                <select id="movie" name="movie">
                    <option value="">Selecciona una película</option>
                    <option value="movie1">Seven</option>
                    <option value="movie2">El Exorcista</option>
                    <option value="movie3">Venom</option>
                    <option value="movie4">Prisioneros</option>
                    <option value="movie5">Sin Tregua</option>
                </select>
            </div>
            
            <div class="button-group">
                <button type="button" onclick="alert('Abrir formulario')">Abrir</button>
                <button type="button" onclick="alert('Guardar formulario')">Guardar</button>
                <button type="button" onclick="window.print()">Imprimir</button>
            </div>
        </form>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menú Cortina Mejorado</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            background-color: #ecf0f1;
        }
        .overlay {
            height: 100%;
            width: 0;
            position: fixed;
            z-index: 1;
            top: 0;
            left: 0;
            background-color: rgba(52, 152, 219, 0.9);
            overflow-x: hidden;
            transition: 0.5s;
        }
        .overlay-content {
            position: relative;
            top: 25%;
            width: 100%;
            text-align: center;
            margin-top: 30px;
        }
        .overlay a {
            padding: 15px;
            text-decoration: none;
            font-size: 36px;
            color: #ecf0f1;
            display: block;
            transition: 0.3s;
        }
        .overlay a:hover, .overlay a:focus {
            color: #f39c12;
        }
        .overlay .closebtn {
            position: absolute;
            top: 20px;
            right: 45px;
            font-size: 60px;
        }
        .content {
            padding: 20px;
            text-align: center;
        }
        h1 {
            color: #2c3e50;
        }
        .open-btn {
            font-size: 30px;
            cursor: pointer;
            background-color: #e74c3c;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .open-btn:hover {
            background-color: #c0392b;
        }
        .back-link {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #3498db;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .back-link:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    <div id="myNav" class="overlay">
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
        <div class="overlay-content">
            <a href="#"><i class="fas fa-home"></i> Inicio</a>
            <a href="#"><i class="fas fa-info-circle"></i> Acerca de</a>
            <a href="#"><i class="fas fa-cogs"></i> Servicios</a>
            <a href="#"><i class="fas fa-envelope"></i> Contacto</a>
        </div>
    </div>
    <div class="content">
        <h1>Ejemplo de Menú Cortina Mejorado</h1>
        <p>Haz clic en el botón de abajo para abrir el menú cortina.</p>
        <button class="open-btn" onclick="openNav()"><i class="fas fa-bars"></i> Abrir Menú</button>
        <br><br>
        <a href="index.html" class="back-link">Volver al Índice</a>
    </div>

    <script>
        function openNav() {
            document.getElementById("myNav").style.width = "100%";
        }
        function closeNav() {
            document.getElementById("myNav").style.width = "0%";
        }
    </script>
</body>
</html>

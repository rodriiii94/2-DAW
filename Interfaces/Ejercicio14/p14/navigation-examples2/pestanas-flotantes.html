    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #ecf0f1;
            margin: 0;
            padding: 20px;
        }
        .tab-container {
            position: fixed;
            bottom: 20px;
            right: 20px;
            display: flex;
            flex-direction: column;
        }
        .tab {
            background-color: #3498db;
            color: white;
            padding: 10px 20px;

            text-decoration: none;
            margin-bottom: 5px;
            border-radius: 5px;

        }
        .tab:hover {
            background-color: #2980b9;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }
        h1 {
            color: #2c3e50;
            text-align: center;
        }
        .content {
            max-width: 800px;
            margin: 0 auto;
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .back-link {
            display: block;
            text-align: center;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #e74c3c;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
            width: 200px;
            margin-left: auto;
            margin-right: auto;
        }
        .back-link:hover {
            background-color: #c0392b;
        }

</head>

    <div class="content">

        <p>Las pestañas flotantes se encuentran en la esquina inferior derecha de la página. Proporcionan acceso rápido a secciones importantes de tu sitio web.</p>
    </div>
    <div class="tab-container">

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barra de Iconos Horizontal Mejorada</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background-color: #ecf0f1;
        }
        .icon-bar {
            background-color: #e74c3c;
            overflow: hidden;
            display: flex;
            justify-content: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .icon-bar a {
            display: flex;
            flex-direction: column;
            align-items: center;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
            font-size: 17px;
            transition: all 0.3s ease;
        }
        .icon-bar a:hover {
            background-color: #c0392b;
        }
        .icon-bar a.active {
            background-color: #f39c12;
        }
        .icon-bar i {
            font-size: 24px;
            margin-bottom: 5px;
        }
        .content {
            padding: 20px;
            text-align: center;
        }
        h1 {
            color: #2c3e50;
        }
        .back-link {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #3498db;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .back-link:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    <div class="icon-bar">
        <a class="active" href="#"><i class="fas fa-home"></i> Inicio</a>
        <a href="#"><i class="fas fa-user"></i> Perfil</a>
        <a href="#"><i class="fas fa-envelope"></i> Contacto</a>
        <a href="#"><i class="fas fa-briefcase"></i> Portafolio</a>
    </div>
    <div class="content">
        <h1>Ejemplo de Barra de Iconos Horizontal Mejorada</h1>
        <p>Esta es una barra de navegación horizontal con iconos mejorada, con efectos de hover suaves y un mejor diseño visual.</p>
        <a href="index.html" class="back-link">Volver al Índice</a>
    </div>
</body>
</html>

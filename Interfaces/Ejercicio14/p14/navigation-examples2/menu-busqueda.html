<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menú con Búsqueda Mejorado</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #ecf0f1;
        }
        .container {
            display: flex;
            min-height: 100vh;
        }
        .menu {
            width: 250px;
            background-color: #3498db;
            color: white;
            padding: 20px;
        }
        .menu input[type=text] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
        }
        .menu ul {
            list-style-type: none;
            padding: 0;
        }
        .menu ul li {
            padding: 10px 0;
            transition: all 0.3s ease;
        }
        .menu ul li:hover {
            background-color: #2980b9;
            padding-left: 10px;
            border-radius: 5px;
        }
        .menu ul li a {
            color: white;
            text-decoration: none;
        }
        .content {
            flex: 1;
            padding: 20px;
        }
        h1 {
            color: #2c3e50;
        }
        .back-link {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #e74c3c;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .back-link:hover {
            background-color: #c0392b;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="menu">
            <input type="text" id="menuSearch" onkeyup="filterMenu()" placeholder="Buscar en el menú...">
            <ul id="menuItems">
                <li><a href="#"><i class="fas fa-home"></i> Inicio</a></li>
                <li><a href="#"><i class="fas fa-info-circle"></i> Acerca de</a></li>
                <li><a href="#"><i class="fas fa-cogs"></i> Servicios</a></li>
                <li><a href="#"><i class="fas fa-envelope"></i> Contacto</a></li>
                <li><a href="#"><i class="fas fa-question-circle"></i> FAQ</a></li>
            </ul>
        </div>
        <div class="content">
            <h1>Ejemplo de Menú con Búsqueda Mejorado</h1>
            <p>Este ejemplo muestra un menú con funcionalidad de búsqueda. Escribe en el cuadro de búsqueda para filtrar los elementos del menú.</p>
            <a href="index.html" class="back-link">Volver al Índice</a>
        </div>
    </div>

    <script>
        function filterMenu() {
            var input, filter, ul, li, a, i, txtValue;
            input = document.getElementById("menuSearch");
            filter = input.value.toUpperCase();
            ul = document.getElementById("menuItems");
            li = ul.getElementsByTagName("li");
            for (i = 0; i < li.length; i++) {
                a = li[i].getElementsByTagName("a")[0];
                txtValue = a.textContent || a.innerText;
                if (txtValue.toUpperCase().indexOf(filter) > -1) {
                    li[i].style.display = "";
                } else {
                    li[i].style.display = "none";
                }
            }
        }
    </script>
</body>
</html>

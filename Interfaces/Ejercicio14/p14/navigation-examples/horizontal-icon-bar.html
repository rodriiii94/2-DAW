<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced Horizontal Icon Bar</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background-color: #f4f4f4;
        }
        .icon-bar {
            background-color: #333;
            overflow: hidden;
            display: flex;
            justify-content: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .icon-bar a {
            display: flex;
            flex-direction: column;
            align-items: center;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
            font-size: 17px;
            transition: all 0.3s ease;
        }
        .icon-bar a:hover {
            background-color: #ddd;
            color: black;
        }
        .icon-bar a.active {
            background-color: #4CAF50;
        }
        .icon-bar i {
            font-size: 24px;
            margin-bottom: 5px;
        }
        .content {
            padding: 20px;
            text-align: center;
        }
        h1 {
            color: #333;
        }
        .back-link {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .back-link:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="icon-bar">
        <a class="active" href="#"><i class="fas fa-home"></i> Home</a>
        <a href="#"><i class="fas fa-user"></i> About</a>
        <a href="#"><i class="fas fa-envelope"></i> Contact</a>
        <a href="#"><i class="fas fa-briefcase"></i> Portfolio</a>
    </div>
    <div class="content">
        <h1>Enhanced Horizontal Icon Bar Example</h1>
        <p>This is an improved horizontal icon bar navigation with smooth hover effects and better visual design.</p>
        <a href="index.html" class="back-link">Back to Index</a>
    </div>
</body>
</html>

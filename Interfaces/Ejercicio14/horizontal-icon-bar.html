<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Horizontal Icon Bar</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .icon-bar {
            background-color: #333;
            overflow: hidden;
        }
        .icon-bar a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
            font-size: 17px;
        }
        .icon-bar a:hover {
            background-color: #ddd;
            color: black;
        }
        .active {
            background-color: #4CAF50;
        }
    </style>
</head>
<body>
    <div class="icon-bar">
        <a class="active" href="#"><i>&#127968;</i> Home</a>
        <a href="#"><i>&#128100;</i> About</a>
        <a href="#"><i>&#128231;</i> Contact</a>
        <a href="#"><i>&#128193;</i> Portfolio</a>
    </div>
    <h1>Horizontal Icon Bar Example</h1>
    <p>This is a simple horizontal icon bar navigation.</p>
    <a href="index.html">Back to Index</a>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Floating Tabs</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .tab-container {
            position: fixed;
            bottom: 20px;
            right: 20px;
            display: flex;
            flex-direction: column;
        }
        .tab {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            margin-bottom: 5px;
            border-radius: 5px;
        }
        .tab:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Floating Tabs Example</h1>
    <p>The floating tabs are located at the bottom right corner of the page.</p>
    <div class="tab-container">
        <a href="#" class="tab">Home</a>
        <a href="#" class="tab">About</a>
        <a href="#" class="tab">Contact</a>
    </div>
    <br><br>
    <a href="index.html">Back to Index</a>
</body>
</html>

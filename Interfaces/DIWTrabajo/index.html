<!DOCTYPE html>
<html lang="es">
<head>

    <title>Migas Amigas</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <h1>Migas Amigas</h1>
        <nav>
            <ul>
                <li><a href="#panaderia" class="nav-link" data-section="panaderia">Panadería</a></li>
                <li><a href="#pasteleria" class="nav-link" data-section="pasteleria">Pastelería - Bollería</a></li>

        </nav>

    <main>

                <div class="masa"></div>

        <section id="panaderia" class="productos">
            <h2>Panadería</h2>
            <!-- Los productos se cargarán dinámicamente aquí -->
        </section>

        <section id="pasteleria" class="productos">
            <h2>Pastelería - Bollería</h2>
            <!-- Los productos se cargarán dinámicamente aquí -->
        </section>

        <section id="empanadas" class="productos">
            <h2>Empanadas</h2>
            <!-- Los productos se cargarán dinámicamente aquí -->
        </section>

        <section id="contacto">
            <h2>Contacto</h2>
            <p>Dirección: Calle del Pan, 123, Ciudad Fronteriza</p>
            <p>Teléfono: +34 123 456 789</p>

    </main>

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IndexedDB Demo: Almacenamiento de blobs</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="js/funcionesDB.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap">
    <link rel="stylesheet" href="css/estilos.css">
</head>
<body class="dark-mode">
    <div class="container">
        <header class="glass-effect">
            <h1>IndexedDB Demo</h1>
            <div class="note">
                <!-- <p>Prueba válida para:</p>
                <div id="compat"></div> -->
            </div>
        </header>

        <div id="msg"></div>

        <main>
            <section class="form-section glass-effect">
                <h2>Agregar Publicación</h2>
                <form id="register-form">
                    <div class="form-group">
                        <label for="pub-title" class="required">Título</label>
                        <input type="text" id="pub-title" name="pub-title" required>
                    </div>
                    <div class="form-group">
                        <label for="pub-biblioid" class="required">ID Bibliográfico</label>
                        <input type="text" id="pub-biblioid" name="pub-biblioid" required>
                        <span class="note">(ISBN, ISSN, etc.)</span>
                    </div>
                    <div class="form-group">
                        <label for="pub-year">Año</label>
                        <input type="number" id="pub-year" name="pub-year">
                    </div>
                    <div class="form-group">
                        <label for="pub-file">Archivo de imagen</label>
                        <input type="file" id="pub-file">
                    </div>
                    <div class="form-group">
                        <label for="pub-file-url">URL de imagen en línea</label>
                        <input type="text" id="pub-file-url" name="pub-file-url">
                        <span class="note">(URL del mismo origen)</span>
                    </div>
                    <div class="button-pane">
                        <button type="button" id="add-button" class="btn-primary">Agregar</button>
                        <button type="reset" id="register-form-reset" class="btn-secondary">Limpiar</button>
                    </div>
                </form>
            </section>

            <section class="form-section glass-effect">
                <h2>Eliminar Publicación</h2>
                <form id="delete-form">
                    <div class="form-group">
                        <label for="pub-biblioid-to-delete">ID Bibliográfico</label>
                        <input type="text" id="pub-biblioid-to-delete" name="pub-biblioid-to-delete">
                        <span class="note">(ISBN, ISSN, etc.)</span>
                    </div>
                    <div class="form-group">
                        <label for="key-to-delete">Clave</label>
                        <input type="text" id="key-to-delete" name="key-to-delete">
                        <span class="note">(por ejemplo 1, 2, 3, etc.)</span>
                    </div>
                    <div class="button-pane">
                        <button type="button" id="delete-button" class="btn-primary">Eliminar</button>
                        <button type="button" id="clear-store-button" class="btn-destructive">Limpiar todo</button>
                    </div>
                </form>
            </section>

            <section class="form-section glass-effect">
                <h2>Buscar Publicaciones</h2>
                <form id="search-form">
                    <div class="button-pane">
                        <button type="button" id="search-list-button" class="btn-primary">Listar contenido</button>
                    </div>
                </form>
            </section>

            <section class="results-section glass-effect">
                <div id="pub-msg"></div>
                <div id="pub-viewer"></div>
                <ul id="pub-list"></ul>
            </section>
        </main>
    </div>
</body>
</html>

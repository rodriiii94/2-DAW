<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function Persona(nombre, apellido, edad, pais) {
            this.nombre = nombre;
            this.apellido = apellido;
            this.edad = edad;
            this.pais = pais;

            this.saludar = function() {
                return `Hola, soy ${this.nombre} ${this.apellido} y tengo ${this.edad} años`;
            }

            this.decirPais = function() {
                return `Soy de ${this.pais}`;
            }

            this.crearUnDiv = function() {
                return `<div style="border: solid 2px black; float: left; padding: 10px;">${this.nombre} ${this.apellido} ${this.edad} ${this.pais}</div>`;
            }

        }

        const persona1 = new Persona('Juan', 'Perez', 30, 'España');

        document.write(persona1.saludar());
        document.write('<br>');
        document.write(persona1.decirPais());
        document.write('<br>');
        document.write(persona1.crearUnDiv());

    </script>
</body>
</html>

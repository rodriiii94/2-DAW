<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrusel de Videos</title>
    <link rel="stylesheet" href="css/video.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="carousel-container">
        <div class="video-carousel">
            <video src="media/Cadillac.mp4"></video>
            <video src="media/Lotus.mp4"></video>
            <video src="media/Porsche.mp4"></video>
        </div>
        <div class="controlsCarrusel">
            <button id="prevBtn">Anterior</button>
            <input type="range" name="tiempo" id="tiempo" class="input-range" min="0" max="100" value="0">
            <button id="nextBtn">Siguiente</button>
        </div>
        <div class="controlsVideo">
            <button id="playPauseBtn"><img src="icon/play.png" width="18px" id="pausePlay"></button>
            <button id="stop"><img src="icon/stop.png" width="18px"></button>
            <button id="mute"><img src="icon/consonido.png" width="20px" id="mutedButton"></button>
            <button id="fullscreen"><img src="icon/fullscreen.png" width="20px"></button>
            <input type="range" class="input-range" id="volumeControl" min="0" max="1" step="0.1" value="1">
        </div>
    </div>
    <script type="text/javascript" src="js/video.js"></script>
</body>
</html>

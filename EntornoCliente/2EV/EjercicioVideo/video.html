<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrusel de Videos</title>
    <link rel="stylesheet" href="css/video.css">
</head>
<body>
    <div class="carousel-container">
        <div class="video-carousel">
            <video src="media/Cadillac.mp4"></video>
            <video src="media/Lotus.mp4"></video>
            <video src="media/Porsche.mp4"></video>
        </div>
        <div class="controlsCarrusel">
            <button id="prevBtn">Anterior</button>
            <button id="playPauseBtn">Reproducir</button>
            <button id="nextBtn">Siguiente</button>
        </div>
        <div class="controlsVideo">
            <button id="stop">Stop</button>
            <button id="mute"><img src="icon/consonido.png" width="20px" id="mutedButton"></button>

        </div>
    </div>
    <script type="text/javascript" src="js/video.js"></script>
</body>
</html>

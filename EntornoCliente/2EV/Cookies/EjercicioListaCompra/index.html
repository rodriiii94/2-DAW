<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="description" content="Lista de la compra">
        <meta name="author" content="Francesc Ricart">
        <title>Lista de la compra</title>
        <style>
            
            *{box-sizing:border-box;padding:0;margin:0;}
            #container{
                width:90%;
                padding:2%;
                border:1px solid #000;
                border-radius:10px;
                background-color:#f0f0f0;
                margin:auto;
            }
            
            #container p{
                font-style:italic;
                margin:20px auto;
            }
            
            label{
                display:block;
                font-weight:bold;
            }
            input{
                display:inline-block;
                width:33%;
                margin:20px auto;
            }
            
            #resetear{
                padding:10px;
                border:1px solid #000;
                border-radius:10px;
            }
            #resetear:hover{
                background-color:#c2c2c2;
                cursor:pointer;
            }
            table {
                width: 100%;
                border-collapse: collapse;
                margin-top: 20px;
            }

            table, th, td {
                border: 1px solid #000;
            }

            th, td {
                padding: 10px;
                text-align: left;
            }

            th {
                background-color: #f2f2f2;
            }

            tr:nth-child(even) {
                background-color: #f9f9f9;
            }

            tr:hover {
                background-color: #e0e0e0;
                cursor: pointer;
            }
            
        </style>
    </head>
    <body>
    
       <div id="container">
           <label for="formulario">Mi lista de la compra:</label>
        <form action="#" id="formulario">
            <input type="text" name="anadir" id="item">
            <input type="number" name="precio" id="precio" step="0.1">
            <input type="button" id="boton" value="AÃ±adir a la lista">
        </form>    
        
        <table id="listaCompra">
            <thead>
                <tr>
                    <th>Item</th>
                    <th>Cantidad</th>
                    <th>Precio</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
        
        <p>Nota: Puedes eliminar elementos de la lista haciendo doble click sobre ellos</p>
        <button id="resetear">Resetear lista y borrarla de la memoria</button>
       </div>
       
    
    <script src="js/cookies.js"></script>
    <script src="js/funciones.js"></script>
    </body>
</html>

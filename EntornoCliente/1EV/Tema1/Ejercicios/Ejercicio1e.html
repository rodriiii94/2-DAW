<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio1e</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <script type="text/javascript">
        let primerNum = eval(prompt("Introduce el primer numero"));
        let segundoNum = eval(prompt("Introduce el segundo numero"));

        if (primerNum > segundoNum) {
            alert("El numero " + primerNum + " es mayor");

        } else if (primerNum = segundoNum) {
            alert("Los dos numeros son iguales")

        } else {
            alert("El numero " + segundoNum + " es mayor");
        }
        
    </script>
</body>
</html>

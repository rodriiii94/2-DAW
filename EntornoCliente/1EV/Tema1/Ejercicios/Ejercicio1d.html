<body>
    <script type="text/javascript">
        let diaSemana = prompt("Escribe el dia de la semana:").toUpperCase();
        let esDiaLaboral;

        switch (diaSemana) {
            case "LUNES":
            case "MARTES":
            case "MIÃ‰RCOLES":
            case "JUEVES":
            case "VIERNES":
                esDiaLaboral = true;
                break;
            case "SABADO":
            case "DOMINGO":
                esDiaLaboral = false;
                break;
            default:
                esDiaLaboral = "No es un dia de la semana";
                break;
        }

        if (esDiaLaboral === true) {
            alert("Es un dia laboral");

        } else {
            alert(esDiaLaboral);
        }

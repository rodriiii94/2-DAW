<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 4a</title>
    <script type="text/javascript">

        function obtenerNumero() {
            var numero = parseInt(prompt("Introduce un número del 1 al 7:"));

            if (isNaN(numero) || numero < 1 || numero > 7) {
                obtenerNumero();
            } else {
                return numero;
            }
        }

        function diaSemana(numero) {

            let diaSemana = ["Lunes", "Martes", "Miércoles", "Jueves", "Viernes", "Sábado", "Domingo"];

            let frase = "El día de la semana correspondiente al número " + numero + " es: ";
            
            return frase + diaSemana[numero - 1];

        }
    </script>
</head>

<body>
    <h2>Comprobar que dia de la semana es</h2>
    <button onclick="document.write((diaSemana(obtenerNumero())))">Comprobar</button>
</body>

</html>
